<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Form Validation</title>
</head>
<body>

<form id="myForm" onsubmit="return validateForm()">
  <label for="username">Username:</label><br>
  <input type="text" id="username" name="username"><br>
  <label for="email">Email:</label><br>
  <input type="email" id="email" name="email"><br>
  <label for="password">Password:</label><br>
  <input type="password" id="password" name="password"><br>
  <label for="confirm_password">Confirm Password:</label><br>
  <input type="password" id="confirm_password" name="confirm_password"><br>
  <label for="phone">Phone:</label><br>
  <input type="tel" id="phone" name="phone"><br>
  <label for="age">Age:</label><br>
  <input type="number" id="age" name="age" min="18" max="100"><br><br>
  <input type="submit" value="Submit">
</form>

<div id="result" style="display: none;">
  <h2>Form Submitted Successfully</h2>
  <p id="username_output"></p>
  <p id="email_output"></p>
  <p id="phone_output"></p>
  <p id="age_output"></p>
</div>

<script>
function validateForm() {
  var username = document.getElementById("username").value;
  var email = document.getElementById("email").value;
  var password = document.getElementById("password").value;
  var confirm_password = document.getElementById("confirm_password").value;
  var phone = document.getElementById("phone").value;
  var age = document.getElementById("age").value;

  if (username == "") {
    alert("Username must be filled out");
    return false;
  }
  
  if (email == "") {
    alert("Email must be filled out");
    return false;
  }

  var emailRegex = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
  if (!emailRegex.test(email)) {
    alert("Invalid email address");
    return false;
  }

  if (password == "") {
    alert("Password must be filled out");
    return false;
  }

  if (password.length < 8) {
    alert("Password must be at least 8 characters long");
    return false;
  }

  if (password !== confirm_password) {
    alert("Passwords do not match");
    return false;
  }

  if (phone == "") {
    alert("Phone must be filled out");
    return false;
  }

  var phoneRegex = /^\d{10}$/;
  if (!phoneRegex.test(phone)) {
    alert("Invalid phone number");
    return false;
  }

  if (age == "") {
    alert("Age must be filled out");
    return false;
  }

  if (age < 18 || age > 100) {
    alert("Age must be between 18 and 100");
    return false;
  }

  document.getElementById("username_output").innerText = "Username: " + username;
  document.getElementById("email_output").innerText = "Email: " + email;
  document.getElementById("phone_output").innerText = "Phone: " + phone;
  document.getElementById("age_output").innerText = "Age: " + age;

  document.getElementById("result").style.display = "block";

  return false;
}
</script>

</body>
</html>
